<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' href="css/style.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>
    <title>Response Login</title>
</head>
<body>
    <section class="sign-in">
        <div class="main-page">
            <div class="top-bar"></div>
            <div class="title">
                <h1>MCW</h1>
                <P>Sign in Page Design For Your Website Using HTML.</P>
            </div>
            <div class="form-btns">
                <button class="s-btn">Sign In</button>
                <button class='f-btn'>Sign In with Facebook</button>
                <a href="#" class="new-btn">New Account ?</a>
            </div>
            <div class='cancel'>
                <a href="#"><i class='fas fa-times'></i></a>
            </div>
        </div>
        <div class="sign-in-page">
            <form>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <button>Sign In</button>
            </form>
        </div>

        <div class="sign-up-page">
            <form>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <input type="password" placeholder="Repeat Password" />
                <button>Sign Up</button>
            </form>
        </div>
    </section>
    <div class='bg-circule'></div>
</body>
</html>
